<!-- Snacks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snacks - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
</head>

  
<body>
  <header class="header">Snacks</header>

    <a href="cart.html" class="category-link cart-icon">
      <img src="Cart.png" alt="Cart" class="cart-img">
    </a>
  
  <section class="section">
    <h2 class="section-title">Our Snacks</h2>
    <div class="grid">
      <div class="card">
        <img src="./lays.webp" alt="Lays" class="product-img">
        <p>Lays Classic Salted</p>
        <p>₹10</p>
        <a class="buy-btn">Add to Cart</a>
      </div>
      <div class="card">
        <img src="./kurkure.webp" alt="Kurkure" class="product-img">
        <p>Kurkure Masala Munch</p>
        <p>₹20</p>
        <button class="add-to-cart-btn" data-id="4" data-name="kurkure Masala Munch" data-price="20">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./hide.jpeg" alt="Hide and Seek" class="product-img">
        <p>Hide & Seek Fab</p>
        <p>₹30</p>
        <button class="add-to-cart-btn" data-id="2" data-name="Hide and Seek" data-price="30">Add to Cart</button>
      </div>
      <div class="card">
        <img src="./maggi.png" alt="Maggi" class="product-img">
        <p>Maggi</p>
        <p>₹15</p>  
        <button class="add-to-cart-btn" data-id="3" data-name="Maggi" data-price="15">Add to Cart</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <p><a href="t5.html" style="color:white;">&larr; Back to Home</a></p>
  </footer>


  <script>
    // Add product to cart
    const addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
    };
    
    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseInt(button.getAttribute('data-price')),
                image: button.previousElementSibling.getAttribute('src') // Assuming the image is before the button
            };
            addToCart(product);
            alert(`${product.name} added to cart!`);
        });
    });
  </script>

</body>
</html>
