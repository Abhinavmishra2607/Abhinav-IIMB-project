<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanitary Products - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
</head>
<body>
  <header class="header">Sanitary Products</header>

  <section class="section">
    <h2 class="section-title">Our Sanitary Items</h2>
    <div class="grid">
      <div class="card">
        <img src="./dettol.jpeg" alt="Dettol" class="product-img">
        <p>Dettol Antiseptic</p>
        <p>₹100</p>
        <a href="buy.html" class="buy-btn">Buy Now</a>
      </div>
      
    <div class="card">
        <img src="./sanitizer.jpeg" alt="Sanitizer" class="product-img">
        <p>Hand Sanitizer</p>
        <p>₹50</p>
        <a href="buy.html" class="buy-btn">Buy Now</a>

    </div>
    <div class="card">
        <img src="./OIP.jpeg" alt="Tissue Paper" class="product-img">
        <p>Tissue Paper</p>
        <p>₹30</p>
        <a href="buy.html" class="buy-btn">Buy Now</a>
    </div>
  </section>

  <footer class="footer">
    <p><a href="t5.html" style="color:white;">← Back to Home</a></p>
  </footer>

  <script>
    // Add product to cart
    const addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
    };
    
    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseInt(button.getAttribute('data-price')),
                image: button.previousElementSibling.getAttribute('src') // Assuming the image is before the button
            };
            addToCart(product);
            alert(`${product.name} added to cart!`);
        });
    });
    </script>

</body>
</html>
