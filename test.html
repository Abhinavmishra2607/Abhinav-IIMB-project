<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Products - Gupta Provisions</title>
  <link rel="stylesheet" href="t4c.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    All Products
  </header>

<!-- Dairy Products -->
<section class="section">
    <h2 class="section-title">Dairy Products</h2>
    <div class="grid">
      <div class="card">
        <img src="./amul_milk.webp" alt="Milk" class="product-img">
        <p>Milk</p>
        <p>â‚¹62</p>  
        <button class="add-to-cart-btn" data-id="1" data-name="Milk" data-price="62">Add to Cart</button>
      </div>
      <!-- Add more products with similar structure -->
    </div>
  </section>
  
  <!-- Add more sections like above for Sanitary Products, Beverages, etc. -->

  <!-- Footer -->
  <footer class="footer">
    <p><a href="cart.html" style="color:white;">Go to Cart</a></p>
  </footer>

  <script>
    // Add product to cart
    const addToCart = (product) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
    };
    
    // Attach event listeners to "Add to Cart" buttons
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', () => {
            const product = {
                id: button.getAttribute('data-id'),
                name: button.getAttribute('data-name'),
                price: parseInt(button.getAttribute('data-price')),
                image: button.previousElementSibling.getAttribute('src') // Assuming the image is before the button
            };
            addToCart(product);
            alert(`${product.name} added to cart!`);
        });
    });
  </script>
  
</body>
</html>
